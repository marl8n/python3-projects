{% extends 'index.html' %}

{% block body %}
  <h2>{{ contact.name}}</h2>
  <p>Phone: {{ contact.phone}}</p>
  <p>Email: {{ contact.email}}</p>

  <hr>
  <form class="/delete" method="post">
    <input type="hidden" name="uid" value="{{ contact.key.id() }}">
    <button type="submit">Delete</button>
  </form>

  <p>
    <a href="/">Back</a>
  </p>
{% endblock %}
